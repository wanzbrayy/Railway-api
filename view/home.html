<html lang="en">

    <meta property="og:title" name="og:title" content="WANZOFC-API Rest Api">

    <meta property="og:description" name="og:description" content="RestFull API">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }

        body {
            background: url("https://img101.pixhost.to/images/293/550093499_wanzofc.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .status {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #0f0; /* Hijau terang */
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        #loginForm {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #loginForm input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid white;
            border-radius: 5px;
            background-color: transparent;
            color: white; /* Warna teks putih */
        }

        #loginForm button {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .readdocs {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
        }

        a.docs {
            text-decoration: none;
            color: #0f0;
        }

        @media screen and (max-width: 768px) {
            /* Untuk ponsel */
            .status {
                top: 5%; /* Status aktif di atas form login */
            }

            #loginForm {
                width: 90%;
                top: 60%;
                transform: translate(-50%, -50%);
            }

            #loginForm input {
                padding: 8px;
            }

            #loginForm button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<!-- Status Aktif -->
<div class="status">
    STATUS: <span class="typed-text"></span><span class="cursor typing"></span>
</div>

<!-- Form Login -->
<div id="loginForm">
    <h2>Login</h2>
    <form id="loginFormSubmit">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<!-- Teks Melihat Document -->
<div class="readdocs">
    <p>MELIHAT <a href="/docs" class="docs">DOCUMENT.</a></p>
</div>

<script>
    const typedTextSpan = document.querySelector(".typed-text");
    const textArray = ["AKTIF", "ONLINE"];
    let textArrayIndex = 0;
    let charIndex = 0;

    function type() {
        if (charIndex < textArray[textArrayIndex].length) {
            typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
            charIndex++;
            setTimeout(type, 200);
        } else {
            setTimeout(erase, 2000);
        }
    }

    function erase() {
        if (charIndex > 0) {
            typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
            charIndex--;
            setTimeout(erase, 100);
        } else {
            textArrayIndex++;
            if (textArrayIndex >= textArray.length) textArrayIndex = 0;
            setTimeout(type, 1300);
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(type, 1000);
    });

    // Handle login form submission
    document.getElementById("loginFormSubmit").addEventListener("submit", function (e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin" && password === "password123") {
            document.getElementById("loginForm").style.display = "none";
            document.querySelector(".readdocs").style.display = "block";
            window.location.href = "/docs"; // Redirect to /docs
        } else {
            alert("Invalid login credentials.");
        }
    });
</script>

</body>
</html>
